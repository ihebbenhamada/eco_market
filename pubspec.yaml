name: eco_market
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  logger: ^1.4.0
  get: ^4.6.5
  get_storage: ^2.1.1
  flutter_easyloading: ^3.0.5
  flutter_native_splash: ^2.3.1
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.1
  google_sign_in: ^6.1.4
  firebase_messaging: ^14.6.5
  flutter_local_notifications: ^15.1.0+1
  flutter_launcher_icons: ^0.13.1
  flutter_screenutil: ^5.8.4
  permission_handler: ^10.4.3
  fluttertoast: ^8.2.2
  dio: ^5.3.0
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.3
  palette_generator: ^0.3.3+2
  cached_network_image: ^3.2.3
  flutter_rating_bar: ^4.0.1
  flutter_slidable: ^3.0.0
  google_maps_place_picker_mb: ^3.1.2
  google_maps_flutter: ^2.5.0
  google_maps_flutter_platform_interface: ^2.4.1
  google_maps_flutter_android: ^2.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#ff321f"
  image: assets/images/logo.jpg

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpg"
  image_path_ios: "assets/images/logo.jpg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo.jpg"
  windows:
    generate: true
    image_path: "assets/images/logo.jpg"
  macos:
    generate: true
    image_path: "assets/images/logo.jpg"
flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Medium.ttf

